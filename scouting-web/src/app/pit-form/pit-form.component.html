<div class="container-fluid">
  <form [formGroup]="form">
      <div class="card-columns">
          <div class="card">
              <h5 class="card-header">
                  Info
                  <br>
                  <small class="text-muted">Scouting as {{user.firstName}} {{user.lastName}}</small>
              </h5>
              <div class="card-body">
                  <label for="#teamnumber">Team #</label>
                  <input class="form-control" type='number' id='teamnumber' formControlName="teamNumber" placeholder='Enter Team Number here'>
              </div>
          </div>
          <div class="card">
              <h5 class="card-header">Pictures</h5>
              <div class="card-body">
                  <div class="card-columns">
                      <div *ngFor="let picture of picCounter; index as i">
                        <app-picture (fileOutput)="onFileSelected($event, i)" (deletePictureOutput)="deletePicture(i)"></app-picture>
                      </div>
                  </div>
                  <button class="btn btn-block btn-outline-dark" type="button" (click)="addPicture()">Add Picture</button>
              </div>
          </div>
          <div class="form-group">
            <label class="required">Height</label>
            <div class="btn-group btn-group-toggle d-flex" ngbRadioGroup name="height" formControlName="height">
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="0"> Can drive through Trench
              </label>
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="1"> Cannot drive through Trench
              </label>  
            </div>
          </div>
          <div class="form-group">
            <label class="required">How do they climb?</label>
            <div class="btn-group btn-group-toggle d-flex" ngbRadioGroup name="climb" formControlName="climb">
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="0"> Cannot Climb
              </label>
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="1"> Can Climb, not Level
              </label>
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="2"> Can Climb, Level
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="required">Where do they shoot?</label>
            <div class="btn-group btn-group-toggle d-flex" ngbRadioGroup name="shoot" formControlName="shoot">
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="0"> None
              </label>
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="1"> Low
              </label>
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="2"> High
              </label>
              <label class="btn-outline-primary" ngbButtonLabel>
                <input type="radio" ngbButton [value]="3"> Both
              </label>
            </div>
          </div>
          <div class="form-group custom-control custom-checkbox">
            <input type="checkbox" id="crossInitiationLine" class="custom-control-input" formControlName="crossInitiationLine">
            <label for="crossInitiationLine" class="custom-control-label">Rotation Control?</label>
          </div>
          <div class="form-group custom-control custom-checkbox">
            <input type="checkbox" id="crossInitiationLine" class="custom-control-input" formControlName="crossInitiationLine">
            <label for="crossInitiationLine" class="custom-control-label">Position Control?</label>
          </div>
          <div class="card">
              <h5 class="card-header">Comments</h5>
              <div class="div card-body">
                  <textarea class="form-control" id="comments" rows="3" cols="40" name='comments' formControlName="comment" placeholder='Enter other info, Ex: Avg. Cycle Time, Offense or Defense, Etc...'></textarea>
              </div>
          </div>
      </div>
      <div class="form-group">
          <button class="btn btn-block btn-primary" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
      </div>
  </form>
</div>
