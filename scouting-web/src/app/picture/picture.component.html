<div style="margin-top: 1rem;">
  <div class="card">
    <div class="card-body">
      <div class="form-group" *ngIf="imgPreview">
        <img class='displayArea img-responsive' [src]="imgPreview">
      </div>
      <div class="form-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="robotPicture" (change)="onFileSelected($event)">
          <label for="robotPicture" class="custom-file-label">{{fileLabel}}</label>
        </div>
      </div>
      <button type="button" class="btn btn-block btn-danger" (click)="deletePicture()">Delete picture</button>
    </div>
  </div>
</div>
