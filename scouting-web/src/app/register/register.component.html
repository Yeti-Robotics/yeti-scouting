<div class="container-fluid">
  <form [formGroup]="form">
      <div class="card">
          <h5 class="card-header">Register</h5>
          <div class="card-body">
               <div class="form-group">
                  <label class="required" for="teamNumber">Team Number</label>
                  <input type="number" name="teamNumber" class="form-control" id="teamNumber" formControlName="teamNumber"
                         placeholder="Enter your team number" autocomplete="off">
              </div>
              <div class="form-group">
                  <label class="required" for="username">Username</label>
                  <input type="text" name="username" class="form-control" id="username" placeholder="Enter a Username, at least 4 characters" formControlName='username'
                      required autocomplete="off">
              </div>
              <div class="form-group">
                  <label class="required" for="password">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Enter a new password, at least 4 characters" formControlName="password"
                      required autocomplete="off">
              </div>
              <div class="form-group">
                  <label class="required" for="confirmPassword">Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm your new password"
                      formControlName="confirmPassword" required autocomplete="off">
              </div>
              <button class="btn btn-block btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Register</button>
          </div>
      </div>
  </form>
</div>
