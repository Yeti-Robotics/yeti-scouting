<div class="container-fluid">
  <form [formGroup]="form">
      <div class="card-columns">
          <div class="card">
              <h5 class="card-header">Login</h5>
              <div class="card-body">
                  <div name="loginFields" required>
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input formControlName="username" type="text" name="username" class="form-control" id="username" aria-label="..." placeholder="Username" ng-model='scouterUsername'
                              required autocomplete="off">
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input formControlName="password" type="password" name="password" class="form-control" id="password" aria-label="..." placeholder="Password" ng-model="scouterPswd"
                              required autocomplete="off">
                      </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Log in</button>
              </div>
          </div>
      </div>
      <div class="form-group">
          <a routerLink="/register" class="btn btn-block btn-info">Haven't made an account? You better click this then!</a>
      </div>
  </form>
</div>
